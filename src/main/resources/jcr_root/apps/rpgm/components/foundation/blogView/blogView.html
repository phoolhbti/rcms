<div data-sly-use.blog="com.rpgm.online.components.foundation.BlogView"
     class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <a href="${resource.path}.html" data-sly-unwrap="${!blog.listView}">
          <h1>${blog.title} <small>${blog.month}/${blog.year}</small></h1>
        </a>
      </div>
    </div>
  </div>
  <div class="row" data-sly-test="${blog.image}">
    <div class="col-md-12">
      <a href="${resource.path}.html" data-sly-unwrap="${!blog.listView}">
        <img src="${blog.image}" class="img-responsive center-block" alt="${blog.description}">
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      ${blog.content @ context='html'}
    </div>
  </div>
  <div class="row" data-sly-test="${blog.keywords}">
    <div class="col-md-12">
      <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
      <span data-sly-repeat="${blog.keywords}" class="label label-default blog-view-keyword">${item}</span>
    </div>
  </div>
</div>
